<section class="property-binding">
  <h3>Class and Style CSS</h3>
  <div>
    Selecione uma classe
    <select #classe (change)="0">
      <option value="alert-success">Sucesso</option>
      <option value="alert-danger">Perigo</option>
      <option value="alert-warning">Atenção</option>
      <option value="alert-info">Informação</option>
    </select>
    <br /> <br />

    <div class="alert {{ classe.value }}">
      Texto colorido conforme o valor do combobox.
    </div>

    <div class="alert" role="alert" [class.alert-success]="classe.value == 'alert-success'">
      Sucesso
    </div>
    <div class="alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">
      Erro
    </div>
    <div class="alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">
      Alerta
    </div>
    <div class="alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">
      Informação
    </div>

    <div class="alert alert-info" role="alert" [style.display]="classe.value == 'alert-info' ? 'block' : 'none'">
      Esse texto só deve aparecer em caso de informação
    </div>
  </div>
</section>
